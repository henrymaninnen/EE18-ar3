<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas grunder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas width="1200" height="1000"></canvas>

    <script>
        //hitta canvas
        const eCanvas = document.querySelector("canvas");
        //slå på ritmotron
        var ctx = eCanvas.getContext("2d");
        //rita ut en bild
        var moon = new Image();
        var rocket = new Image();
        rocket.src = "./rocket.png";
        moon.src = "./moon.png";
        //animationsloopen
        var rocketX = 370, rocketY = 350;
        var speed = 2;
        function loopen() {
            ctx.clearRect(0, 0, 800, 600);

            //ändra postition i xled
            ctx.drawImage(moon, 0, 0)
            ctx.drawImage(rocket, rocketX, rocketY);
            rocketX += 5;
            rocketY += 1;

            rocketY -= speed;
            //öka hastigheten
            speed += 0.1

            requestAnimationFrame(loopen);
        }
        loopen();
    </script>
</body>

</html>
