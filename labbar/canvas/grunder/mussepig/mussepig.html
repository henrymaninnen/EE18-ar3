    <title>Canvas grunder</title>

<body>
    <canvas></canvas>

    <script>
        var c = document.querySelector("canvas");
        c.width = 1000;
        c.height = 600;
        var ctx = c.getContext("2d");

        //rita huvuduet
        ctx.beginPath();
        ctx.fillStyle = "#000";
        ctx.arc(400,200,50,0,2*Math.PI);
        ctx.arc(600,200,50,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(500,300,100,0,2*Math.PI);
        ctx.fill();

        //rita Ã¶gonen
        ctx.beginPath();
        ctx.fillStyle = "#FFF";
        ctx.arc(450,200,20,0,2*Math.PI);
        ctx.arc(550,200,20,0,2*Math.PI);
        ctx.fill();
ctx.arc
ctx.fill
    </script>
</body>
